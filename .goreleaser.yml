before:
  hooks:
    - go mod download
builds:
  - env:
      - CGO_ENABLED=0
    main: ./main.go
    binary: flytectl
    id: flytectl-darwin
    goos:
      - darwin
    goarch:
      - arm64
      - amd64
    ldflags:
      - -s -w -X github.com/flyteorg/flytestdlib/version.Version={{.Version}} -X github.com/flyteorg/flytestdlib/version.Build={{.ShortCommit}} -X github.com/flyteorg/flytestdlib/version.BuildTime={{.Date}}
  - env:
      - CGO_ENABLED=0
    main: ./main.go
    binary: flytectl
    id: flytectl-linux
    goos:
      - linux
    goarch:
      - arm64
      - amd64
    ldflags:
      - -s -w -X github.com/flyteorg/flytestdlib/version.Version={{.Version}} -X github.com/flyteorg/flytestdlib/version.Build={{.ShortCommit}} -X github.com/flyteorg/flytestdlib/version.BuildTime={{.Date}}
  - env:
      - CGO_ENABLED=0
    main: ./main.go
    binary: flytectl
    id: flytectl-windows
    goos:
      - windows
    ldflags:
      - -s -w -X github.com/flyteorg/flytestdlib/version.Version={{.Version}} -X github.com/flyteorg/flytestdlib/version.Build={{.ShortCommit}} -X github.com/flyteorg/flytestdlib/version.BuildTime={{.Date}}
archives:
  - name_template: '{{ .ProjectName }}_{{ .Os }}_{{ .Arch }}{{ if .Arm }}v{{ .Arm }}{{ end }}'
    replacements:
      darwin: Darwin
      linux: Linux
      windows: Windows
      386: i386
      amd64: x86_64
    format_overrides:
      - goos: windows
        format: zip
checksum:
  name_template: 'checksums.txt'
snapshot:
  name_template: "{{ .Tag }}-next"
changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'
brews:
  - # Name template of the recipe
    # Default to project name
    name: flytectl

    folder: Formula
    
    # Github repository to push the tap to.
    tap:
      owner: flyteorg
      name: homebrew-tap

    # Git author used to commit to the repository.
    # Defaults are shown.
    commit_author:
      name: Flyte-Bot
      email: admin@flyte.org

    # Your app's homepage.
    # Default is empty.
    homepage: "https://docs.flyte.org/projects/flytectl"

    # Your app's description.
    # Default is empty.
    description: "FlyteCtl is a command line tool to interact with a Flyte cluster."

    # Default is false.
    skip_upload: auto

    dependencies:
    - name: go
